<!DOCTYPE html>
<html lang="en" ng-app="sideBarApp">
<head>
	<title>siderbar</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link href="css/css.css" rel="stylesheet" type="text/css" />
	<link href="css/resources/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />

	<script src="app/js/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="app/js/angular-route/angular-route.min.js" type="text/javascript"></script>
	<script src="app/js/angularjs/angular.min.js" type="text/javascript"></script>
	<script src="app/js/bootstarp/bootstrap.min.js" type="text/javascript"></script>
	<script src="app/app.js" type="text/javascript"></script>
<!-- 
	<script src="app/controllers/controllers.js" type="text/javascript"></script>
	<script src="app/directives/directives.js" type="text/javascript"></script>
	<script src="app/services/services.js" type="text/javascript"></script>
 -->
</head>
<body>

	<div ng-view></div>

	<div ng-controller="sidebarCtrl" class="container">
		<div class="page-header">
			<h1>title-{{items.length}}</h1>
			<button type="button" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default" aria-label="Left Align">
				<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
			</button>
		</div>

		<div class="page-header">
			<input ng-model="query" type="search" class="form-control" placeholder="search">
		</div>

		<ul class="list-group">
			<li class="list-group-item" ng-repeat="item in items | filter:query | orderBy:'updated'">
				<div class="row">
					<div class="col-xs-6">
						<span>{{item.name}}</span><br >
						<span>{{item.type}}</span><span>{{item.location}}</span>
					</div>
					<div class="col-xs-6">
						<span>{{item.updated | date: 'MMM dd'}}</span><br >
						<span>{{item.updated | date: 'h:mm a'}}</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
